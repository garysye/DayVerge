<form class="homeSearch" ng-submit='handleSubmit()'>
  Search Term: <input type="text" name="searchTerm" ng-model='searchTerm'></input>
  <input type="submit"></input>
</form>
<button class='continue' ng-click='handleContinue()'>Continue</button>
<button class='finish' ng-click='handleFinish()'>Finish</button>
<ul class="savedLocations">
  <lh>Saved Locations</lh>
  <div ng-repeat='location in savedLocations' ng-controller='LocationController'>
    <location-box></location-box>

  </div>
</ul>
