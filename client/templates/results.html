<div class="resultsContainer">
  <table class="table">
    <thead><th>Saved Results</th></thead>
    <tbody>
      <tr ng-repeat='result in savedResults'>
        <td>
          <div>{{result.name}}</div>
          <span>{{result.streetAddr}}</span>
          <button class='addResult' ng-click='addResult(result)'>+</button>
        </td>
      </tr>
    </tbody>
  </table>  
  <table class="table">
    <thead><th>Search Results</th></thead>
    <tbody>
      <tr ng-repeat='result in searchResults'>
        <td>
          <div>{{result.name}}</div>
          <span>{{result.streetAddr}}</span>
          <button class='addResult' ng-click='addResult(result)'>+</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
