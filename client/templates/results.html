<div class="resultsContainer">
  <ul class="searchResults">
    <lh>Saved Results</lh>
    <div ng-repeat='result in savedResults'>
      <div>{{result.name}}</div>
      <span>{{result.streetAddr}}</span>
      <button class='removeResult' ng-click='removeResult(result)'>-</button>
    </div>
  </ul>
  <ul class="savedResults">
    <lh>Search Results</lh>
    <div ng-repeat='result in searchResults'>
      <div>{{result.name}}</div>
      <span>{{result.streetAddr}}</span>
      <button class='addResult' ng-click='addResult(result)'>+</button>
    </div>
  </ul>
</div>
